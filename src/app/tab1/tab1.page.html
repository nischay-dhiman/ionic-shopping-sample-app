<ion-header>
  <ion-toolbar>
    <ion-title>
      All Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-card class="card" style="width: 40%" *ngFor="let product of products_list">
      <!-- <ion-img src= "http://localhost:5003/{{product.image}}"  [routerLink]="['/', 'products', product.id]"></ion-img> -->
      <ion-img src= "http://localhost:5003/{{product.image}}"  [routerLink]="['/', 'products', product.id]"></ion-img>
      <ion-card-header  [routerLink]="['/', 'products', product.id]" >
        <ion-card-subtitle>{{product.attributes.display_price}}</ion-card-subtitle>
        <ion-card-title>{{product.attributes.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="primary"  (click)=addToCart(product.id)>+ Add To Cart</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
